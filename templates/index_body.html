<div class="content">
    <div class="board">
        <div class="memos">
            {% for item in objects_list %}
            <div class="memo" {{item.color}}>
                <h2><a {{item.text_color}} title="Редактировать" href="/memo_page/?id={{item.id}}">{{item.title}}</a>
                </h2>
                {% if item.text %}
                <h4 {{item.text_color}}>{{item.text}}</h4>
                {% endif %}
                {% if item.list %}
                <ul>
                    {% for point in item.list %}
                    <li {{item.text_color}}>{{point}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <h5 {{item.text_color}}>{{item.create_date}}</h5>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
